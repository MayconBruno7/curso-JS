<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Funções </title>
    </head>
    <body>
        <h1> Funções </h1>
        <script>
            // Declaração de função
            function ola() {
                document.write('Olá mundo')
            }
            ola()

            // Expressão de funcão
            const ola2 = function() {
                console.log('Olá mundo de function expression')
            }
            ola2()

            //arrow functions
            const ola3 = () => {
                console.log('Olá mundo de arrow functions')
            }
            ola3()

            // retorno de valores
            function obtemDiaSemana () {
                return new Date().getDay()
            }

            let dia = obtemDiaSemana()
            document.write(dia)

            function somar (n1 = 0, n2 = 0) {
                //let _n1 = n1 || 0
                //let _n2 = n2 || 0
                return n1 + n2
            }

            let soma = somar(3, 5)

            console.log(soma)
            console.log(somar(10,4))
            alert(somar(2,3))
        </script>
    </body>
</html>
