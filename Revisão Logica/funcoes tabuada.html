<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Funções tabuada </title>
    </head>
    <body>
        <h1> Funções Tabuada </h1>

        <button onclick="mostrarTabuada()"> Mostrar tabuada </button>
        <button onclick="limparTabuada()"> Limpar tabuada </button>
        <div id="Output"> </div>
        <script>

            const Output = document.getElementById('Output')

            function mostrarTabuada () {
    
                //Pedir para o usuario digitar um número
                // MOstrar a tabuada desse numero de 1 a 1000
                // Toda a informação que vem da interface do usuario e string

                let n = parseFloat( prompt('Digite um numero') )

                let msg = ''

                for (let i = 0; i <= 1000; i++) {
                    if (i === 10) {
                        break
                    }

                    msg += `${n} x ${i} = ${(n * i)} <br>`
                }

                Output.innerHTML = msg
                console.log(mostrarTabuada())
            }
            
            function limparTabuada () {
                Output.innerText = ''
            }
            mostrarTabuada()
        </script>
    </body>
</html>
